# \u914D\u7F6E\u8FDE\u63A5\u6570\u636E\u5E93
spring.datasource.url=jdbc:mysql:///springboot?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
# \u914D\u7F6E\u56FD\u9645\u5316
spring.messages.basename=i18n.login
# \u5173\u95EDthymeleaf\u7F13\u5B58
spring.thymeleaf.cache=false
# MyBatis\u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.demo.bean
mybatis.configuration.map-underscore-to-camel-case=true
# \u5206\u9875\u63D2\u4EF6\u914D\u7F6E
pagehelper.helperDialect=mysql
# DeBug SQL\u8BED\u53E5
#logging.level.com.demo.mapper.CommentMapper=debug
# \u8BBE\u7F6E\u6587\u4EF6\u4E0A\u4F20\u4F4D\u7F6E
uploadfilepath=E:/uploadfiles/
# \u5B9A\u4E49\u8D44\u6E90\u8BBF\u95EE\u4F4D\u7F6E
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${uploadfilepath}

# \u4E0A\u4F20\u6587\u4EF6\u5927\u5C0F\u9650\u5236
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB