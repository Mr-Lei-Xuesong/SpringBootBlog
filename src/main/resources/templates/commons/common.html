<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>首页</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        .card-header {
            height: 40px;
            padding-top: 8px;
            padding-left: 20px;
        }

        .card-link {
            color: #002752;
        }

        .nav-link {
            color: #a71d2a;
        }
    </style>
</head>
<body class="overflow-hidden">
<div id="contrainer">
    <div id="top" class="bg-primary" style="position: absolute;height: 50px;width: 100%" th:fragment="topbar">
        <div id="tleft" class="bg-dark col-md-2">
            <a th:href="@{/main.html}"><img height="30px" th:src="@{/img/user.png}"></a>
            &nbsp;&nbsp;&nbsp;<span class="text-white-50">博客后台管理</span>
        </div>
        <div id="tright" class="bg-secondary col-md-10">
            <span class="text-white-50">当前用户：[ [[${session.loginUser}]] ]</span>
            <a class="nav-link" th:href="@{/logout}">退出</a>
        </div>
    </div>
    <div id="middle" class="bg-warning" style="position: absolute;height: 650px;width: 100%;top: 50px"
         th:fragment="middlebar">
        <div id="mleft" class="border col-md-2">
            <div id="accordion" class="mt-1">
                <div class="card mt-1">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#collapseOne">
                            系统管理
                        </a>
                    </div>
                    <div id="collapseOne" class="collapse" data-parent="#accordion">
                        <div class="card-body p-1">
                            <nav class="navbar bg-light">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">用户管理</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">用户注册</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">退出系统</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="card mt-1">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                            发贴管理
                        </a>
                    </div>
                    <div id="collapseTwo" class="collapse" data-parent="#accordion">
                        <div class="card-body p-1">
                            <nav class="navbar bg-light">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">发布内容</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">删除内容</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">综合查询</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="card mt-1">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                            跟贴管理
                        </a>
                    </div>
                    <div id="collapseThree" class="collapse show" data-parent="#accordion">
                        <div class="card-body p-1">
                            <nav class="navbar bg-light">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">跟贴管理</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">删除跟贴</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">综合查询</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mright" class="border col-md-10"></div>
    </div>
    <div id="footer" class="bg-primary" style="position: absolute;height: 50px;width: 100%;bottom: 0"
         th:fragment="footerbar">
        <div id="fleft" class="bg-dark col-md-2"></div>
        <div id="fright" class="bg-secondary col-md-10">
            <span>@四川职业技术学院--软件三班--雷雪松</span>
        </div>
    </div>
</div>
</body>
</html>
