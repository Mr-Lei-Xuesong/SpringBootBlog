<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <script>
        function add() {
            let innerDiv = "<div class='mt-1'>";
            innerDiv += "<input type='file' name='fileupload' required>" +
                "<input type='button' class='btn btn-sm btn-warning' value='删除' onclick='remove(this)'>";
            innerDiv += "</div>";
            $("#file").append(innerDiv);
        }

        function remove(obj) {
            $(obj).parent().remove();
        }
    </script>
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/user/add}" method="post" enctype="multipart/form-data">
    <img class="mb-4" th:src="@{/img/register.png}" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请注册</h1>
    <input type="text" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">上传文件:</span>
            </div>
            <button class="btn btn-sm btn-success" type="button" onclick="add()">添加文件</button>
        </div>
    </div>
    <div id="file" class="mt-3" th:value="文件上传区域"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>
</body>
</html>
