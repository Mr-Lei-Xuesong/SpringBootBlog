<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>查看</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/wangEditor/release/wangEditor.min.js}"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<!--引入抽取的topbar-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入抽取的sidebar-->
        <div th:replace="commons/bar::sidebar(activeUri='query.html')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th style="text-align: center">文章标题</th>
                    <th style="text-align: center">文章内容</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="art:${querys}">
                    <td th:text="${art.title}" style="text-align: center"></td>
                    <td th:utext="${art.content}" style="text-align: center"></td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
